<main>
  <div class="photo-social-container">
    <img src="assets/images/photo.png" alt="Andres photo" />
    <p>&#64;Andres Villa</p>
    <div class="socials">
      <a href="https://github.com/ImAndresito" target="_blank"
        ><img src="assets/icons/github.png" alt="github icon"
      /></a>
      <a
        href="https://www.linkedin.com/in/edson-andres-villa-sanchez-78b8a51b7/"
        target="_blank"
        ><img src="assets/icons/linkedin.png" alt="linkedin icon"
      /></a>
      <a href=""
        ><img src="assets/icons/whatsapp.png" alt="instagram icon"
      /></a>
      <a href=""><img src="assets/icons/gmail.png" alt="gmail icon" /></a>
    </div>
  </div>

  <div class="intro">
    <p>{{ text("greeting") }}</p>
    <h1 class="gradient-text">{{ text("jobTitle") }}</h1>
    <p>
      {{ text("focus") }}
      <span style="color: var(--tertiary-color); font-weight: 600"
        >Front End</span
      >
    </p>
    <span>{{ text("welcome") }}</span>
    <div class="intro-buttons">
      <button>
        {{ text("contactMe") }}
        <img src="assets/icons/chat-text.svg" alt="chat text icon" />
      </button>
      <button>{{ text("myResume") }}</button>

      <div class="language-selector" (clickOutside)="dropdownOpen = false">
        <button class="language-button" (click)="toggleDropdown()">
          {{ text("changeLanguage") }}
          <img
            src="https://flagcdn.com/w40/us.png"
            alt="US flag"
            class="flag"
          />
          <span class="arrow" [class.open]="dropdownOpen">&#9662;</span>
        </button>

        @if(dropdownOpen) {
        <ul class="dropdown">
          @for (lang of languages; track $index) {
          <li (click)="selectLanguage(lang)">
            {{ lang.label }}
            <img class="flag" [src]="lang.flag" alt="{{ lang.label }} flag" />
          </li>
          }
        </ul>
        }
      </div>
    </div>
  </div>
</main>
